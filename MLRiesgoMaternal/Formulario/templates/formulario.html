<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario para el cancer de mama</title>
    <link rel="icon" type="image/png" href="https://cdn-icons-png.freepik.com/512/5783/5783292.png">
    <!--Importamos el framework bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function limpiar(){
            var titulo = document.getElementById("Titulo");
            titulo.textContent = "Diagnóstico de riesgo de maternidad";
        }

        function validarEntero(input, error) {
            const errorElement = document.getElementById(error);
            // Verifica si el valor contiene un punto decimal
            if (input.value.includes('.')) {
                errorElement.style.display = 'block';  // Muestra el error
            } else {
                errorElement.style.display = 'none';  // Oculta el error si es válido
            }
        }
    </script>
    <style>
        .radio-container {
          display: flex;
          justify-content: space-between;
          align-items: center;
          width: 350px;
          padding: 10px;
          border: 1px solid #ccc;
        }
      </style>
</head>

<body style="background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTLFvvt5aEik57aD9bT0osX5L9ZRnx0fLJs2A&s);">
    <!--Título-->
    <div class="container-fluid p-1 bg-info text-white text-center">
        <h1 style="font-size: 5;" id="Titulo" class="fw-bold">
            <!--Diagnóstico de riesgo de maternidad-->
            {% if resultado %}
                {{ resultado }}
            {% else %}
                Diagnóstico de riesgo de maternidad
            {% endif %}
        </h1>
        <h3>Ingrese los siguientes valores:</h3>
    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col p-5"></div>
            <div class="col-4 p-5 bg-white text-black">
                
                <button type="button" onclick="limpiar()" class="btn btn-primary d-block mx-auto">Limpiar</button>
                <br><br>
                <!--Formulario-->
                
                <form method="POST">
                    
                    <!-- Edad-->
                    <div class="mb-3 mt-3">
                        <label for="Age">Edad:</label>
                        <input type="number" class="form-control" id="Age" placeholder="Ej: 20, 46" name="Age" 
                        oninput="validarEntero(this, 'errorAge')">
                    </div>
                    <div id="errorAge" class="text-danger" style="display: none;">⚠️ Por favor, ingresa un número entero.</div><br>
                    <!-- 1. SystolicBP (Presión arterial sistólica) -->
                    <div class="mb-3 mt-3">
                        <label for="SystolicBP">Presión Sistólica (mmHg):</label>
                        <input type="number" class="form-control" id="SystolicBP" placeholder="Ej: 120, 140" name="SystolicBP" 
                        oninput="validarEntero(this, 'errorSystolicBP')">
                    </div>
                    <div id="errorSystolicBP" class="text-danger" style="display: none;">⚠️ Por favor, ingresa un número entero.</div><br>

                    <!-- 2. DiastolicBP (Presión arterial diastólica) -->
                    <div class="mb-3 mt-3">
                        <label for="DiastolicBP">Presión Diastólica (mmHg):</label>
                        <input type="number" class="form-control" id="DiastolicBP" placeholder="Ej: 80, 90" name="DiastolicBP"
                        oninput="validarEntero(this, 'errorDiastolicBP')">
                    </div>
                    <div id="errorDiastolicBP" class="text-danger" style="display: none;">⚠️ Por favor, ingresa un número entero.</div><br>

                    <!-- 3. BS (Nivel de glucosa en sangre) -->
                    <div class="mb-3 mt-3">
                        <label for="BS">Glucosa en sangre (mmol/L):</label>
                        <input type="number" class="form-control" id="BS" placeholder="Solo un decimal permitido. Ej: 90.5, 150.2" 
                        name="BS" step="0.1">
                    </div><br>

                    <!-- 4. BodyTemp (Temperatura corporal) -->
                    <div class="mb-3 mt-3">
                        <label for="BodyTemp">Temperatura corporal (°F):</label>
                        <input type="number" class="form-control" id="BodyTemp" placeholder="Solo un decimal permitido. Ej: 97.8, 98.5" 
                        name="BodyTemp" step="0.1">
                    </div><br>

                    <!-- 5. HeartRate (Frecuencia cardíaca) -->
                    <div class="mb-3 mt-3">
                        <label for="HeartRate">Frecuencia cardíaca (lpm):</label>
                        <input type="number" class="form-control" id="HeartRate" placeholder="Ej: 70, 100" name="HeartRate"
                        oninput="validarEntero(this, 'errorHeartRate')">
                    </div>
                    <div id="errorHeartRate" class="text-danger" style="display: none;">⚠️ Por favor, ingresa un número entero.</div><br>
                    
                    <button type="submit" class="btn btn-primary d-block mx-auto" name="envio" value="sin_pdf">Enviar</button>
                    <!--<button type="submit" class="btn btn-primary d-block mx-auto" name="envio" value="sin_pdf">Enviar con pdf</button>
                -->
                </form>
            </div>
            <div class="col p-5"></div>
        </div>
    </div>
</body>
</html>
